<!DOCTYPE html>
<html ng-app="motorControl">
  <head>
    <title>Motor Control Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.css">
  </head>
  <body class="skin-blue pace-done">
    <header class="header">
      <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        Motor Control
      </a>
      <nav class="navbar navbar-static-top" role="navigation">
        <a class="navbar-btn sidebar-toggle" role="button" data-toggle="offcanvas" href="#">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <aside style="min-height: 845px;" class="left-side sidebar-offcanvas">
        <section class="sidebar">
          <ul class="sidebar-menu">
          </ul>
        </section>
      </aside>

      <aside class="right-side" ng-controller="MotorCtrl">
        <section class="content-header">
          <h1>BPI Motor Control <small>Connection Status: {{socket.status}}</small></h1>
        </section>

        <section class="content">
          <div class="row">
            <div class="col-xs-3 text-center" ng-repeat="motor in motors | orderBy:'Id'">
              <div class="box box-solid">
                <div class="box-header">
                  <h3 class="box-title">Motor #{{motor.Id}}</h3>
                </div>

                <div class="box-body text-center">
                  <knob knob-data="motor.Power"></knob>
                  <!-- <input class="knob" value="{{motor.Power}}" data-fgcolor="#f56954" type="text"> -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </aside>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="/js/autobahn.js"></script>
    <script src="/js/AdminLTE/app.js"></script>
    <script src="/js/AdminLTE/dashboard.js"></script>

    <script src="/js/plugins/jqueryKnob/jquery.knob.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script src="/js/angular-knob.js"></script>
    <script src="/js/app.js"></script>

    <script>
      $('.knob').knob();
    </script>
  </body>
</html>
